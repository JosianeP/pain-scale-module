<!DOCTYPE html>
<html>
<head>
  <style>
    #pain {
      font-size: 48px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div>Pain Level: <span id="pain">3</span></div>

<script>
let pain = 3;
const painDisplay = document.getElementById('pain');

function changePain(amount) {
  pain = Math.min(10, Math.max(0, pain + amount));
  painDisplay.textContent = pain;
}

// Ecoute les messages reÃ§us de Genially
window.addEventListener("message", (event) => {
  if (event.data === "increase") {
    changePain(1);
  } else if (event.data === "decrease") {
    changePain(-1);
  }
}, false);

// Augmentation automatique toutes les 60 secondes
setInterval(() => {
  changePain(1);
}, 60000);
</script>

</body>
</html>
