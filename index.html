<!DOCTYPE html>
<html>
<head>
  <style>
    #pain {
      font-size: 48px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div>Échelle de douleur: <span id="pain">3</span></div>

<script>
let pain = 3;
const painDisplay = document.getElementById('pain');

// Fonction centrale de modification de la douleur
function changePain(amount) {
  pain = Math.min(10, Math.max(0, pain + amount));
  painDisplay.textContent = pain;
}

// Fonctions globales à appeler depuis Genially
window.increasePain = function() {
  changePain(1);
};

window.decreasePain = function() {
  changePain(-1);
};

// Augmentation automatique toutes les 60 secondes
setInterval(() => {
  changePain(1);
}, 60000);
</script>

</body>
</html>
