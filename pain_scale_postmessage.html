<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #painBox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: white;
      border: 2px dashed gray;
      padding: 15px;
      z-index: 9999;
    }
    #pain {
      font-size: 48px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="painBox">
  Pain Level: <span id="pain">3</span>
</div>

<script>
let pain = 3;
const painDisplay = document.getElementById('pain');

function changePain(amount) {
  pain = Math.min(10, Math.max(0, pain + amount));
  painDisplay.textContent = pain;
}

window.addEventListener("message", (event) => {
  if (event.data === "sofa") {
    changePain(-2);
  } else if (event.data === "tv") {
    changePain(-1);
  }
}, false);

setInterval(() => {
  changePain(1);
}, 60000);
</script>

</body>
</html>
